<div *ngIf="!gettingRichlist">
  {{stats | json}}
  {{dist | json}}
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link pointer" [ngClass]="{'active': currentType === 'balance'}" (click)="setCurrentType('balance')">Balance</a>
    </li>
    <li class="nav-item">
      <a class="nav-link pointer" [ngClass]="{'active': currentType === 'received'}" (click)="setCurrentType('received')">Received</a>
    </li>
  </ul>
  <div class="my-table" *ngIf="currentType === 'balance'">
    <div class="header">
      <div class="row">
        <div class="col-3-4 col-sm-1-4 col-md-1-2 col-lg-0-8 col-xl-2 my-th">Balance({{data.wallet}})</div>
        <div class="col-8-6 col-sm-6-2 col-md-7-6 col-lg-8-8 col-xl-8 my-th">Address</div>
        <div class="d-none d-sm-block col-sm-4-4 col-md-3-2 col-lg-2-4 col-xl-2 my-th">%</div>
      </div>
    </div>
    <div class="body">
      <div class="my-tr">
        <div class="row" *ngFor="let obj of richlistBalance">
          <div class="col-3-4 col-sm-1-4 col-md-1-2 col-lg-0-8 col-xl-2 my-td" [innerHtml]="(obj.balance / 100000000).toFixed(8)"></div>
          <div class="col-8-6 col-sm-6-2 col-md-7-6 col-lg-8-8 col-xl-8 my-td"><a [routerLink]="['/address/' + obj.address]" [innerHtml]="obj.address"></a></div>
          <div class="d-none d-sm-block col-sm-4-4 col-md-3-2 col-lg-2-4 col-xl-2 my-td" [innerHtml]="0"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="my-table" *ngIf="currentType === 'received'">
    <div class="header">
      <div class="row">
        <div class="col-3-4 col-sm-1-4 col-md-1-2 col-lg-0-8 col-xl-2 my-th">Received({{data.wallet}})</div>
        <div class="col-8-6 col-sm-6-2 col-md-7-6 col-lg-8-8 col-xl-8 my-th">Address</div>
        <div class="d-none d-sm-block col-sm-4-4 col-md-3-2 col-lg-2-4 col-xl-2 my-th">%</div>
      </div>
    </div>
    <div class="body">
      <div class="my-tr">
        <div class="row" *ngFor="let obj of richlistReceived">
          <div class="col-3-4 col-sm-1-4 col-md-1-2 col-lg-0-8 col-xl-2 my-td" [innerHtml]="(obj.received / 100000000).toFixed(8)"></div>
          <div class="col-8-6 col-sm-6-2 col-md-7-6 col-lg-8-8 col-xl-8 my-td"><a [routerLink]="['/address/' + obj.address]" [innerHtml]="obj.address"></a></div>
          <div class="d-none d-sm-block col-sm-4-4 col-md-3-2 col-lg-2-4 col-xl-2 my-td" [innerHtml]="0"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center loader" *ngIf="gettingRichlist">
  <div class="d-table h-100">
    <div class="d-table-cell align-middle">
      <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
